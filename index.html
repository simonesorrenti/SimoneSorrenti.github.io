<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simone's Portfolio</title>
    <!-- Includes Tailwind CSS for modern, responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Link to separate CSS file -->
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body class="antialiased">

    <main class="container mx-auto p-4 md:p-8">

        <section class="flex flex-col md:flex-row items-center md:justify-between py-16 md:py-24">
            <div class="md:w-3/5 text-center md:text-left mb-8 md:mb-0">
                <h1 class="text-4xl sm:text-5xl md:text-5xl font-bold leading-tight mb-4">
                    Simone Sorrenti
                </h1>
                <p class="text-xl sm:text-2xl text-gray-600 mb-6">
                    Software and Machine Learning Engineer
                </p>
                <p class="text-lg text-gray-700 mb-8">
                    Engineering AI solutions that integrate vision, language and robotics to solve complex real-world problems.
                </p>
                <a href="projects.html" class="btn-primary">
                    View Projects
                </a>
            </div>
            <div class="md:w-2/5 flex justify-center md:justify-end">
                <img src="./assets/img/perfil_github.webp" alt="Simone Sorrenti Profile Picture" class="rounded-full shadow-xl w-40 h-40 md:w-60 md:h-60 object-cover">
            </div>
        </section>

        <section id="featured-projects" class="py-12 md:py-16">
            <h2 class="text-3xl font-bold text-center mb-10 text-gray-900">Featured Projects</h2>
            <div id="featured-projects-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Featured project cards will be injected here by JavaScript -->
            </div>
            <div class="text-center mt-12">
                <a href="projects.html" class="btn-secondary">
                    View all projects
                </a>
            </div>
        </section>

    </main>
    <script src="assets/js/main.js"></script>
</body>
</html>
