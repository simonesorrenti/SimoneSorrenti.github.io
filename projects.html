<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Simone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body class="antialiased">

    <main class="container mx-auto p-4 md:p-8">

        <template id="project-card-template">
            <a href="#" class="project-card block">
                <img src="#" alt="" class="project-image rounded-t-lg w-full h-48 object-cover">
                <div class="p-6">
                    <h3 class="project-title text-xl font-semibold mb-2"></h3>
                    <p class="project-description text-gray-600 text-sm mb-4"></p>
                    <div class="project-technologies flex flex-wrap gap-2 text-xs font-medium text-gray-500">
                    </div>
                </div>
            </a>
        </template>

        <section class="text-center py-12 md:py-16">
            <h1 class="text-4xl sm:text-5xl font-bold mb-4">My Projects</h1>
            <p class="text-lg text-gray-600 max-w-2xl mx-auto">
                Here I present a selection of projects that demonstrate my skills in machine learning, data science, and software development. 
                Each one is a case study, from problem to solution.
            </p>
        </section>

        <section id="project-list" class="py-12 md:py-16">
            <div id="projects-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Project cards will be generated here by JavaScript -->
            </div>
        </section>

    </main>
    <script src="assets/js/main.js"></script>
</body>
</html>
