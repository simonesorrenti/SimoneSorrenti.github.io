<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Simone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body class="antialiased">

    <main class="container mx-auto p-4 md:p-8">

        <section class="py-12 md:py-16 text-center">
            <h1 class="text-4xl sm:text-5xl font-bold mb-6">Get in Touch</h1>
            <p class="text-lg text-gray-600 max-w-2xl mx-auto mb-8">
                I'm interested in new opportunities and collaborations, especially in challenging machine learning projects. If you have something in mind, let's talk. Use the form or social media below.
            </p>
            <div class="flex flex-col sm:flex-row justify-center items-center space-y-4 sm:space-y-0 sm:space-x-4 mb-10">
                <a href="https://www.linkedin.com/in/simone-sorrenti/" target="_blank" rel="noopener noreferrer" class="btn-primary flex items-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-linkedin"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2a2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/><rect width="4" height="12" x="2" y="9"/></svg>
                    <span>LinkedIn</span>
                </a>
                <a href="https://github.com/simonesorrenti" target="_blank" rel="noopener noreferrer" class="btn-primary flex items-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-github"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.21c-.53-.18-1-.31-1.4-.49a1 1 0 0 1-.6-.97V11a.8.8 0 0 1-.2-.5c-.38-.45-1.1-1.5-2-2.5a2 2 0 0 0-1-.3c-.23-.03-.5-.05-.8-.05c-.3 0-.57.02-.8.05a2 2 0 0 0-1 .3c-.9 1-1.62 2.05-2 2.5a.8.8 0 0 1-.2.5v1.23c0 .34-.14.67-.4.97-.48.6-1.02 1.3-1.44 2.11a4.81 4.81 0 0 0-1 3.21v4c0 .55.45 1 1 1h16c.55 0 1-.45 1-1Z"/><path d="M9 18a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1Z"/><path d="M17.5 18a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1Z"/></svg>
                    <span>GitHub</span>
                </a>
            </div>
            <div class="max-w-xl mx-auto p-8 bg-white rounded-lg shadow-md">
                <form action="https://formspree.io/f/xdklqyyo" method="POST" class="space-y-6">
                    <div>
                        <label for="name" class="block text-left text-sm font-medium text-gray-700">Your Name</label>
                        <input type="text" id="name" name="name" class="mt-1 form-input" required>
                    </div>
                    <div>
                        <label for="email" class="block text-left text-sm font-medium text-gray-700">Your Email</label>
                        <input type="email" id="email" name="email" class="mt-1 form-input" required>
                    </div>
                    <div>
                        <label for="message" class="block text-left text-sm font-medium text-gray-700">Message</label>
                        <textarea id="message" name="message" rows="5" class="mt-1 form-textarea" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn-primary">
                            Send Message
                        </button>
                    </div>
                </form>
            </div>
        </section>

    </main>
    <script src="assets/js/main.js"></script>
</body>
</html>
